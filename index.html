<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS-Example</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custome css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="container" id="hide">
      <h1 class="text-center my-3">
        TypeScript <span class="text-success">Project</span>
      </h1>
      <div class="w-50 mx-auto">
        <div class="form-floating mb-3">
          <input
            id="input-field"
            type="name"
            class="form-control"
            id="floatingInput"
            placeholder="Enter Your Git UserName"
          />
          <label for="floatingInput">Enter Your Git UserName</label>
        </div>
        <button id="submit-btn" type="button" class="btn btn-outline-dark">
          Submit
        </button>
      </div>
    </section>
    <section id="userInfo" class="hide-user"></section>
    <section class="text-center container my-4" id="error-message"></section>
    <script src="js/app.js"></script>
  </body>
</html>
